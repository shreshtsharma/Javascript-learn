  <body style="background-color: #414141; color: aliceblue">
    <h2>Amazing image</h2>
    <div>
      <ul id="images">
        <li>
          <img
            width="200px"
            id="photoshop"

            alt="photoshop"
          />
        </li>
        <li>
          <img
            width="200px"
            id="japan"
            src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="river"
            src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"

            src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="prayer"

            alt=""
          />
        </li>
        <li>
          <a style="color: aliceblue" href="https://google.com" id="google"
            >Google</a
          >
        </li>
      </ul>
    </div>
  </body>
  <script>

    // type of events, timestamp, defaultPrevented

    // clientX, clientY, screenX, screenY

    // document.getElementById("owl").addEventListener(

    // here if we click at any image msg will be "clicked inside ul"
    // and when we click on owl image msg will be "owl clicked"
    // but owl image is also inside ul so when we click on it what will be order of msgs
    // output will be --> "owl clicked" and then "clicked inside ul"
    // this is called event bubbling it follows order from lower to higher
    // like a bubble goes from low to high

    // capturing mode

    // in this mode first ul clicked then owl clicked
    // i.e., higher to lower
    document.getElementById("images").addEventListener(
      "click",
      function (e) {
        console.log("clicked inside ul");
      },
      true
    );

    document.getElementById("owl").addEventListener(
      "click",
      function (e) {
        console.log("owl clicked");
      },
      true
    );

    document.getElementById("google").addEventListener(
      "click",
      function (e) {
        e.stopPropagation();
        e.preventDefault();

        console.log("clicked  google");
      },
      false
    );

    document.querySelector("#images").addEventListener(
      "click",
      function (e) {
        console.log(e);
        console.log(e.target);
        if (e.target.tagName === "IMG") {
          const removeIt = e.target.parentNode;
          console.log(removeIt);
          removeIt.remove();
          //   another way of doing it
          //   removeIt.parentNode.removeChild(removeIt);
        }
      },
      false
    );
  </script>
